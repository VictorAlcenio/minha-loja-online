<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .produto {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .produto img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .produto h3 {
            color: #333;
        }
        .preco {
            font-size: 18px;
            color: #e74c3c;
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .produtos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Loja Online</h1>
    </header>
    
    <div class="produtos-container">
        <div class="produto">
            <img src="produto1.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p class="preco">R$ 49,99</p>
            <button class="button">Comprar</button>
        </div>

        <div class="produto">
            <img src="produto2.jpg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p class="preco">R$ 79,99</p>
            <button class="button">Comprar</button>
        </div>

        <div class="produto">
            <img src="produto3.jpg" alt="Produto 3">
            <h3>Produto 3</h3>
            <p class="preco">R$ 129,99</p>
            <button class="button">Comprar</button>
        </div>
    </div>

    <footer>
        <p style="text-align: center; padding: 20px; background-color: #333; color: white;">&copy; 2024 Minha Loja Online</p>
    </footer>
</body>
</html>
